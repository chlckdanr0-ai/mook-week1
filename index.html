      <!DOCTYPE html>
      <html lang="ko">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>꽃 이름 식별기</title>
          <link rel="stylesheet" href="style.css">
          
          <!-- main.js에서 직접 AI 모듈을 import 하므로 이 부분은 삭제합니다. -->
          <script type="module" src="main.js"></script>
          
      </head>
      <body>
      
          <div class="card">
              <h1>🌸 꽃 이름이 뭘까요?</h1>
              <p class="subtitle">꽃 사진을 올려 바로 확인해보세요</p>
      
              <div class="upload-container">
                  <label class="upload-btn">
                      꽃 사진 올리기
                      <input id="file-upload-input" type="file" accept="image/*">
                  </label>
              </div>
      
              <div class="preview-container">
                  <img id="preview" style="display: none;" alt="꽃 사진 미리보기">
              </div>
      
              <div id="result" style="display: none;">
                  <h2 id="flower-name-display">결과</h2>
                  <p id="flower-description">설명</p>
              </div>

              <!-- 제휴 문의 폼 -->
              <div class="contact-section">
                  <hr class="divider">
                  <h3>🤝 제휴 및 서비스 문의</h3>
                  <form action="https://formspree.io/f/mpqjlqge" method="POST" class="contact-form">
                      <input type="email" name="email" placeholder="이메일 주소를 입력해 주세요" required>
                      <textarea name="message" placeholder="문의하실 내용을 입력해 주세요" required></textarea>
                      <button type="submit" class="upload-btn" style="width: 100%; border: none;">문의하기</button>
                  </form>
              </div>
      
          </div>
          
      </body>
      </html>
