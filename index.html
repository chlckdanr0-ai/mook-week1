      <!DOCTYPE html>
      <html lang="ko">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>꽃 이름 식별기</title>
          <link rel="stylesheet" href="style.css">
          
          <!-- 이제 새로운 main_v2.js 파일을 사용하도록 변경합니다. -->
          <script type="module" src="main_v2.js"></script>
          
      </head>
      <body>
      
          <div class="card">
              <h1>🌸 꽃 이름이 뭘까요?</h1>
              <p class="subtitle">꽃 사진을 올려 바로 확인해보세요</p>
      
              <div class="upload-container">
                  <label class="upload-btn">
                      꽃 사진 올리기
                      <input id="file-upload-input" type="file" accept="image/*">
                  </label>
              </div>
      
              <div class="preview-container">
                  <img id="preview" style="display: none;" alt="꽃 사진 미리보기">
              </div>
      
              <div id="result" style="display: none;">
                  <h2 id="flower-name-display">결과</h2>
                  <p id="flower-description">설명</p>
              </div>
      
          </div>
          
      </body>
      </html>
